<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Add a Customer</h1>
            <form id="customerForm" novalidate>
                <div class="row p-2">
                    <div class="col">
                        <input id="firstName" type="text" class="form-control" placeholder="First name" aria-label="First name" required minlength="2">
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            First name is required.
                        </div>
                    </div>
                    <div class="col">
                        <input id="lastName" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required minlength="2">
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            Last name is required.
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <input id="phoneNumber" type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                    </div>
                    <div class="col">
                        <input id="city" type="text" class="form-control" placeholder="City" aria-label="City">
                    </div>
                </div>
        
                <button type="submit" id="submitButton" class="btn btn-primary" type="button">
                    <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                    <span id="buttonText" role="status">Send</span>
                </button>

                <div id="unknownError" class="alert alert-danger mt-2 d-none" role="alert">
                    Something Went Horribly Wrong!
                </div>

            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="customers.js"></script>
    </body>
</html>
